<div class="jumbotron">
    <div class="container-fluid">
        <div class="col-md-4 col-md-offset-4">
            <div [hidden]="submitted">
                <h2>Login</h2>
                <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                    <div class="form-group">
                        <label for="name">Username</label>
                        <input type="text" class="form-control" id="name"
                               required
                               [(ngModel)]="model.username" name="name"
                               #name="ngModel">
                        <div [hidden]="name.valid || name.pristine"
                             class="alert alert-danger">
                            Name is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password"
                               [(ngModel)]="model.password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Submit</button>
                    <button type="button" class="btn btn-secondary" (click)="loginForm.reset()">Reset</button>
                </form>
            </div>
        </div>
    </div>
</div>
