<div class="container-fluid">
    <div class="jumbotron">
        <div class="header">APN SELF SERVE PORTAL - Browse by device</div>
        <div class="container-fluid">
            <div class="col-md-4">
                <form #searchForm="ngForm">
                    <div class="form-group">
                        <label for="filter">Search by Platform</label>
                        <ng-select id ='filter'
                                   [options]="options_platform"
                                   (selected)="updateFilter($event)"
                                   (deselected)="onDeselected($event)"
                                   [allowClear]="true">
                        </ng-select>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <form #searchForm="ngForm">
                    <div class="form-group">
                        <label for="host">Search by Host</label>
                        <input type='text' class="form-control"
                               id ='host' placeholder='Type to filter the name column...'
                               (keyup)='filterByHostName($event)'/>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <form #searchForm="ngForm">
                    <div class="form-group">
                        <label for="port">Search by Port</label>
                        <input type='text' class="form-control"
                               id ='port' placeholder='Type to filter the name column...'
                               (keyup)='filterByPort($event)'/>
                    </div>
                </form>
            </div>
            <div class="col-md-12">
                <h4>Request Summary</h4>
                <ngx-datatable class="material table table-striped"
                               [rows]="rows"
                               [columns]="columns"
                               [sortType]="'multi'"
                               [columnMode]="'force'"
                               [headerHeight]="50"
                               [footerHeight]="50"
                               [rowHeight]="50"
                               [limit]="2"
                               [scrollbarH]="true"
                               [scrollbarV]="true"
                               [selected]="selected"
                               [selectionType]="'single'"
                               (select)='onSelect($event)'>
                </ngx-datatable>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" *ngIf="displayRequestDetails">
    <div class="jumbotron">
        <div class="container-fluid">
            <div class="col-md-12">
                <h4>Port Connection Details</h4>
                <ngx-datatable class="material table table-striped"
                               [rows]="port_detail_rows"
                               [columns]="port_detail_columns"
                               [sortType]="'multi'"
                               [columnMode]="'force'"
                               [headerHeight]="50"
                               [footerHeight]="50"
                               [rowHeight]="50"
                               [limit]="2"
                               [scrollbarH]="true"
                               [scrollbarV]="true"
                               [selected]="selected"
                               [selectionType]="'single'"
                               (select)='onSelect($event)'>
                </ngx-datatable>
            </div>
        </div>
    </div>
</div>
